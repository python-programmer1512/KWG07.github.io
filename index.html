<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Whack A Mole</title>
    </head>
    <body>
        <div class="container">
            <div class="pb_board">
                <div class="problem"><b><span>PROBLEM</span></b></div>
            </div>
            <div class="board">
                <div class="MOLE">
                    <div class="hole">
                        <div class="hole-in"></div>
                        <div class="hole-top"></div>
                        <div class="mole"></div>
                        <div class="hole-bottom"></div>
                    </div>

                </div>
                <div class="MOLE">
                    <div class="hole">
                        <div class="hole-in"></div>
                        <div class="hole-top"></div>
                        <div class="mole"></div>
                        <div class="hole-bottom"></div>
                    </div>

                </div>
                <div class="MOLE">
                    <div class="hole">
                        <div class="hole-in"></div>
                        <div class="hole-top"></div>
                        <div class="mole"></div>
                        <div class="hole-bottom"></div>
                    </div>

                </div>
                <div class="MOLE">
                    <div class="hole">
                        <div class="hole-in"></div>
                        <div class="hole-top"></div>
                        <div class="mole"></div>
                        <div class="hole-bottom"></div>
                    </div>

                </div>
                <div class="MOLE">
                    <div class="hole">
                        <div class="hole-in"></div>
                        <div class="hole-top"></div>
                        <div class="mole"></div>
                        <div class="hole-bottom"></div>
                    </div>

                </div>
                <div class="MOLE">
                    <div class="hole">
                        <div class="hole-in"></div>
                        <div class="hole-top"></div>
                        <div class="mole"></div>
                        <div class="hole-bottom"></div>
                    </div>

                </div>
                <div class="MOLE">
                    <div class="hole">
                        <div class="hole-in"></div>
                        <div class="hole-top"></div>
                        <div class="mole"></div>
                        <div class="hole-bottom"></div>
                    </div>

                </div>
                <div class="MOLE">
                    <div class="hole">
                        <div class="hole-in"></div>
                        <div class="hole-top"></div>
                        <div class="mole"></div>
                        <div class="hole-bottom"></div>
                    </div>

                </div>
                <div class="MOLE">
                    <div class="hole">
                        <div class="hole-in"></div>
                        <div class="hole-top"></div>
                        <div class="mole"></div>
                        <div class="hole-bottom"></div>
                    </div>

                </div>
            </div>

            <div class="score"><b>SCORE: <span>00</span></b></div>
            <div class="timer"><b>TIME : <span>60</span></b></div>
        
        </div>
        <div id="modal" class="modal-overlay">
            <div class="modal-window">
                <div id="game-setting">
                    <div class="title">
                        <h2>Math Game</h2>
                    </div>
                    <div class="content">
                        <p>
                            <span>학번을 입력해주세요</span>
                            <span id="submit-schoolnumber">✅</span>
                        </p>
                        <p>
                            <span id="submit-schoolnumber">학번 : 11111</span>
                        </p>
                        <p>
                            <input type="number" id="school_number" inputmode="numeric" onkeypress="school_number(event)"/>
                            <input type="button" value="확인" onclick="click2start()" >
                        </p>
                        <p>게임 유형을 골라주세요</p>
                        <p>
                            <input type="button" value="지수" onclick="click2start()" >
                            <input type="button" value="로그" onclick="click2start()" >
                            <input type="button" value="수열" onclick="click2start()" >
                        </p>

                    </div>
                </div>
                <div id="start-page">
                    <div class="title">
                        <h1>Math Game</h1>
                    </div>
                    <div class="content">
                        <p class="button">
                            <input type="button" class="start-img-button" onclick="setting_game()">
                            <input type="button" class="gamerule-img-button" onclick="gamerule()">
                        </p>
                    </div>
                </div>
                <div id="gameover">
                    <div class="title">
                        <h1>Math Game</h1>
                    </div>
                    <div class="content">
                        <p class="button">
                            <input type="button" class="start-img-button" onclick="setting_game()">
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <div class="cursor"></div>
        <script src="./main.js"></script>
    </body>
</html>
